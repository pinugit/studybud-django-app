{% extends "main.html"%}


{% block content%}
<h1>Home page</h1>
<div>
    <div>
        {% for room in rooms %}
            <div>
                <h4>@{{room.host.username}}</h4>
                <h3>{{room.id}} -- <a href="room/{{room.id}}/">{{room.name}}</a></h3>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>

        {% endfor%}
    </div>
</div>
{% endblock%}
